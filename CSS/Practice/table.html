<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Table Example</title>
        <style>
            table, tr, td, th {
                border: 1px solid black;
                border-collapse: collapse;
            }

            table{
                margin-top: 100px;
            }

            td {
                padding: 10px;
                margin: 5px;
            }

        </style>
    </head>
    <body>
        <h1>SAMPLE TABLE EXERCISE</h1>
        <table>
            <thead>
                <tr>
                    <th colspan="5" >My Fruit Shop</th>
                </tr>
            </thead>
            <tr>
                <th>No.</th>
                <th>Fruit Name</th>
                <th>Grade</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Orange</td>
                <td>Grade A</td>
                <td>RM2.00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lemon</td>
                <td>Grade B</td>
                <td>RM1.50</td>
                <td>5</td>
            <tr>
                <td colspan="3">N/A</td>
            </tr>

            <tr>
                <td>3</td>
                <td colspan="3">N/A</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="3">Banana (FREE)</td>
                <td>20</td>
            </tr>
            <tr>
                <td>5</td>
                <td rowspan="2">Durian</td>
                <td>D24</td>
                <td>RM20.00</td>
                <td>40</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Musang King</td>
                <td>RM40</td>
                <td>30</td>
            </tr>
        </table>
    </body>
</html>
