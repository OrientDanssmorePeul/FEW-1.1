<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script> 
        <title>Contact Form with Bootstrap</title>
        <style>
            address{
                border: 1px solid rgb(218, 218, 218);
                border-radius: 10px;
                margin: 15px;
                padding: 10px;
            }
        </style>
        
    </head>
    <body>
        <div class="container">
        <form class="m-3 justify-content-center">
            <h1 class="text-center">Contact Us</h1>
            <div class="form-group">
                <div class="form-floating mb-3 mt-3">
                    <input type="text"class="form-control"id="name" placeholder="Enter Your Name">
                    <label for="name">Name:</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-floating mb-3 mt-3">
                    <input type="text"class="form-control"id="email" placeholder="Enter Your Email">
                    <label for="email">Email:</label>
                </div>
            </div>
            <div class="form-group">   
                <div class="form-floating mb-3 mt-3">
                    <input type="text"class="form-control"id="subject" placeholder="Enter Subject">
                    <label for="subject">Subject:</label>
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Enter Your Message" id="textarea" style="height: 100px;"></textarea>
                <label for="textarea">Message:</label>
            </div>
            <br>
            <label for="message">How did you hear about us?</label>
                <select class="form-select" id="message" aria-label="Floating label select example">
                    <option selected>Select an option</option>
                    <option value="1">Teacher</option>
                    <option value="2">Parents</option>
                    <option value="3">Friends</option>
                </select>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <address>
            <h5>Contact Information</h5>
            <strong>Address:</strong>Corporation, 1123 Fictional St, San Francisco, CA 94103<br>
            <strong>Phone:</strong>(123) 456-7890<br>
            <strong>Email:</strong>@example.com<br>
        </address>
        </div>

    </body>
</html>
