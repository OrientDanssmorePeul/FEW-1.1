<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Model Demonstration</title>
        <style>
            .content-box{
                width:300px;
                height: 200px;
                padding: 20px; 
                border: 5px solid blue;
                background-color: #add8e6;
            }
            .border-box{
                width:300px;
                height: 200px;
                padding: 20px;
                border: 5px solid blue;
                background-color: #add8e6;
            }
        </style>
    </head>
    <body>
        <div class="content-box">
            <h3>Content Box</h3><br>
            <p>This div uses box-sizing: content-box. The total width is 300px + 40px (padding) + 10px (border) = 350px</p>
        </div>
        <div class="border-box">
            <h3>Border Box</h3><br>
            <p>This div uses box-sizing: border-box. The total width is exactly 300px, including padding and border.</p>
        </div>

    </body>
</html>
