<!DOCTYPE html>
<html>
<head>
    <title>Google Fonts Typography Hierarchy</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
     <style>
        h1{
           font-family: 'Open Sans', 'sans serif';
           font-size: 2.0rem;
        }
        h2{
           font-family: 'Open Sans', 'sans serif'; 
           font-size: 1.75rem;         

        }
        h3{
           font-family: 'Open Sans', 'sans serif';
           font-size: 1.5rem;
        }
        h4{
           font-family: 'Open Sans', 'sans serif'; 
           font-size: 1.25rem;
        }
        p{
            font-family: 'Merriweather', 'serif';
            font-size: 0.75rem;
        }

        .subtitle{
            font-size: 1rem;
            color: gray;
            position: relative;
            bottom: 20px;
        }
        .pull-quote {
            font-size: 1.5rem;
            font-family: 'Merriweather', serif;
            border-left: 4px solid #d01212;
            padding-left: 1rem;
            margin: 2rem;
            color: #555;
            background-color: #cf6363;
        }
     </style>
    </head>
    <body>
    <article style="background-color: rgb(222, 210, 210); border-radius: 10px; margin: auto; width: 400px; padding: 20px;">
        <h1>Main Article Title</h1>
        <p class="subtitle">Article subtitle or introduction</p>
        
        <p>First paragraph of content...</p>
        
        <h2>First Section Heading</h2>
        <p>More content...</p>
        
        <blockquote class="pull-quote">
            This is an important pull quote from the article
        </blockquote>
        
        <h3>Subsection Heading</h3>
        <p>Additional content...</p>
        
        <h4>Minor Heading</h4>
        <p>Final content section...</p>
    </article>
    </body>
</html>
