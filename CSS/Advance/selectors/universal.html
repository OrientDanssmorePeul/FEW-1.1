        <title>Selectors 2</title>
        <style>
            *{                      /*sets everything to that property value[*]*/
                font-size: 25px;  
            }
            .container p{           /*decesdants*/
                color: red;
            }
            .container > p{         /*child of container*/
                font-weight: bold;
            }

            .container > p + p{
                font-style: italic;
            }                /* move onto the next element */

            a[href*="https://en.wikipedia.org/wiki/D"]{     
                color: green;
                text-decoration: underline;
            }
            img[alt^="A Cute Cat"]{
                border: 1px solid black;
                box-shadow: 2px 2px 5px gray;
            }
            input[type="text"] {
                border: 1px solid black;
            }
            input[placeholder$="name"]{
                font-style: italic;
            }
            button:hover {
                background-color: blue;
                color: white;
            }
            button:active{
                background-color: red;
                color: white;
            }
            input:focus {
                border: 2px solid blue;
            }
            p::before/*after, Pseudo Elements*/{
                content: "Before the text: ";
                font-weight: bold;
            }
            ul li:first-child{
                font-weight: bold;
            }
            ul li:last-child{
                color: red;
            }
            h2:first-of-type{
                color: blue;
            }
            ul li:nth-child(2n){
                background-color: lightgray;
            }
        </style>
    </head>
