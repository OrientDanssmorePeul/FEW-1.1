<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Position Fixed</title>
        <style>
            .header{
                position: fixed;
                top: 0px;
                left: 0;
                width: 100%;
                background-color: #fff;
                padding: 20px;
                text-align: center;

            }
        </style>
    </head>
    <body>
        <div class="header">
            This is a fixed header
        </div>
    </body>
</html>
