<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Position Z Index</title>
        <style>
            div{
                position: absolute;
                width: 200px;
                height: 200px;
            }
            #box1{
                top: 50px;
                left: 50px;
                background-color: red;
                z-index: 1;
            }
            #box2{
                top: 50px;
                left: 50px;
                background-color: blue;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="box1"></div>
          <div id="box2"></div>
    </body>
</html>
